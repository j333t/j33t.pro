  <!-- Minimal JS: mobile toggle + active link -->
  <script>
    // mobile menu toggle
    document.addEventListener('click', e => {
      if (e.target.closest('.nav-toggle')) document.body.classList.toggle('nav-open');
      if (e.target.matches('.links a')) document.body.classList.remove('nav-open');
    });

    // highlight active nav link
    function setActive() {
      const cur = location.pathname.replace(/\/$/, '');
      document.querySelectorAll('.links a').forEach(a => {
        const href = a.getAttribute('href').replace(/\/$/, '');
        // Simple check: exact match or home
        if (cur === '' && href.endsWith('/')) {
          a.classList.add('active');
        } else if (cur !== '' && href.endsWith(cur)) {
          a.classList.add('active');
        } else {
          a.classList.remove('active');
        }
      });
    }
    // Run on load
    setActive();

    // theme toggle (persists)
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    document.querySelector('.theme-toggle')?.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'dark' ? '' : 'dark';
      if (next) {
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      } else {
        root.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      }
    });
  </script>

</body>
